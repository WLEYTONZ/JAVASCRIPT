<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro JS</title>
</head>
<body>
    <h2>TALLER INTRO JS</h2>
    <script>
        //Asignacion de Variable
        let var1="Wilmer Leyton Zamora";
        let var2=true; //Variable Booleana Veradera
        let var3=33;
        let var4=33.44;
        let array=["Pedro","Maria","Carlos"];
        //Salida de Resultado con funcion typeof
        document.write("La variable var 1 es:.."+typeof(var1)+"<br>");
        document.write("La variable var 2 es:.."+typeof(var2)+"<br>");
        document.write("La variable var 3 es:.."+typeof(var3)+"<br>");
        document.write("La variable var 4 es:.."+typeof(var4)+"<br>");
        document.write("La array es:.."+typeof(array)+"<br>");
        document.write("*******************************************");




    </script>


</body>
</html>
