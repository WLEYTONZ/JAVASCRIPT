<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matematicas</title>
</head>
<body>
    <h2>OPERACIONES MATEMATICAS Y LOGICAS JS</h2>
    <script>
        let num1=10;
        let num2=30;
        let log1=true;
        let log2=false;
        //PROCESO DE OPERACIONES
        let suma=num1+num2;
        let mod=num2 % num1;//Residuo de Division
        let inc=++suma; //Incrementar var suma en 1 numero
        let res=log1||log2;//comparacion logica OR
        let res1=(num1==num2);//comparacion igualdad
        let res2=log1&&log2;//comparacion logica AND
        //SALIDA
        document.write("la suma de los numeros es:");
        document.write(suma+"<br>");
        document.write("El modulo de los numero es: "+"<br>");
        document.write(mod);
        document.write("El incremento de los numero es:");
        document.write(inc);
        document.write("El resultado de comparacion logic con 0 es:");
        document.write(res);
        document.write("El resultado de comparacion de valores num. es:");
        document.write(res1);
    </script>
</body>
</html>
